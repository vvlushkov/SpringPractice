<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-1}">
<head>
    <title>Events Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/events/{clubId}(clubId=${clubId})}" th:object="${event}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                th:field="*{name}"
                                placeholder="Event name">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger mb-2" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Type</label>
                        <input
                                type="text"
                                class="form-control"
                                id="type"
                                name="type"
                                th:field="*{type}"
                                placeholder="Event type">
                        <p th:if="${#fields.hasErrors('type')}" class="text-danger mb-2" th:errors="*{type}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">PhotoUrl</label>
                        <input
                                type="text"
                                class="form-control"
                                id="photoUrl"
                                name="photoUrl"
                                th:field="*{photoUrl}"
                                placeholder="Photo URL">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger mb-2" th:errors="*{photoUrl}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="startTime">Start time</label>
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="startTime"
                                name="startTime"
                                th:field="*{startTime}"
                                placeholder="Start Time">
                        <p th:if="${#fields.hasErrors('startTime')}" class="text-danger mb-2" th:errors="*{startTime}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="endTime">End time</label>
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="endTime"
                                name="endTime"
                                th:field="*{endTime}"
                                placeholder="End time">
                        <p th:if="${#fields.hasErrors('endTime')}" class="text-danger mb-2" th:errors="*{endTime}"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
